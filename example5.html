<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Example</title>
    <style>
      a {
        font-family: Arial;
        background-color: green;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 50px;
      }
      form {
        background-color: lightblue;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding: 15px 25px;
      }
    </style>
  </head>
  <body>
    <h1>Using JavaScript to input values in a form</h1>
    <h1 id="firstHeader">Part 1</h1>
    <p>Some example text…</p>
    <h1 id="secondHeader">Part 2</h1>
    <p>Some more example text…</p>
    <form name="personForm" action="https://wellingborough.github.io/jsexample/example5.html" onsubmit="return validateForm()" method="get">
      First Name: <input type="text" name="firstName"><br>
      Surname: <input type="text" name="surname" style="margin-top: 25px;"><br>
      Age: <input type="text" name="age" style="margin-top: 25px;"><br>
      <input type="submit" value="Submit" style="margin-top: 25px;">
    </form>
    <div/>
    <a href="https://wellingborough.github.io/jsexample/">Back to main example</a>
    <script>
    function validateForm() {
      age = document.forms["personForm"]["age"].value;
      text = "Hello from JavaScript";
      // Check the value is a number, and between 0 and 150
      if (isNaN(age) || age < 0 || age > 150 || age == "") {
        text = "Age not valid";
      } else {
        text = "That looks fine";
      }
      window.alert(text);
    }
    </script>
  </body>
</html>
