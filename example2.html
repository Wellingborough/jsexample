<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Example</title>
  </head>
  <body>
    <h1>Using JavaScript to write directly to an HTML document</h1>
    <h1 id="firstHeader">Part 1</h1>
    <p>Some example text…</p>
    <h1 id="secondHeader">Part 2</h1>
    <p>Some more example text…</p>
    <button onclick="displayResult()">Do not try this!</button>
    <script>
    function displayResult() {
      document.getElementById("secondHeader").innerHTML = "It will overwrite the whole document";
    }
    document.write("Hello from JavaScript");
    </script>
  </body>
</html>
