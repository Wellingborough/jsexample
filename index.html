<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Example</title>
  </head>
  <body>
    <h1>Using JavaScript to change the contents of an HTML element</h1>
    <h1 id="firstHeader">Part 1</h1>
    <p>Some example text…</p>
    <h1 id="secondHeader">Part 2</h1>
    <p>Some more example text…</p>
    <button onclick="displayResult()">Change text</button>
    <div/>
    <a style="display: inline-block;" href="https://wellingborough.github.io/jsexample/example2.html">Try using the document.write() method.</a>
    <a style="display: inline-block;" href="https://wellingborough.github.io/jsexample/example3.html">Try using the window.alert() method.</a>
    <script>
    function displayResult() {
      document.getElementById("secondHeader").innerHTML = "New Text";
    }
    </script>
  </body>
</html>
